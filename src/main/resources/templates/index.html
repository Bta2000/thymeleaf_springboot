<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Post Manager</title>
</head>
<body>
<div align="center">
    <h1>Post List</h1>
    <a href="/new">Create New Post</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Post ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${listPosts}">
            <td th:text="${post.id}">Product ID</td>
            <td th:text="${post.title}">Name</td>
            <td th:text="${post.content}">Brand</td>
            <td>
                <a th:href="@{'/edit/' + ${post.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${post.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
